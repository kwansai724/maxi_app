name: Ruby

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        # イメージのビルド
        docker-compose build
        # データベースの作成
        docker-compose run api rails db:create
      env:
        RAILS_ENV: test

    # rubocop実行
    - name: Run rubocop
      run: docker-compose run --rm api bundle exec rubocop

    # Rspec実行
    - name: Run RSpec
      shell: bash
      run:  |
        docker-compose run api bundle exec rspec
      env:
        RAILS_ENV: test
